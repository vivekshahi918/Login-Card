<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Login Now</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'><link rel="stylesheet" href="./style.css">
</head>
<body>
	<header>
        <h1>
            <div id="word"><pre>Login&nbsp; Card</pre></div>
        </h1>
    </header>
	<section>
       <div class="container">
	    <div class="screen">
		<div class="screen__content">
			<form class="login">
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="text" class="login__input" placeholder="User name / Email">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" class="login__input" placeholder="Password">
				</div>
				<button class="button login__submit">
					<span class="button__text">Log In Now</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>				
			</form>
			<div class="social-login">
				<h3>log in via</h3>
				<div class="social-icons">
					<a href="#" class="social-login__icon fab fa-instagram" id="reds"></a>
					<a href="#" class="social-login__icon fab fa-facebook" id="blues"></a>
					<a href="#" class="social-login__icon fab fa-twitter" id="skyblue"></a>
				</div>
			</div>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
</section>
<script>
	const word = document.getElementById('word');
	const letters = word.textContent.split('');
	word.textContent = ''; 
  
	letters.forEach((letter, index) => {
	  const span = document.createElement('span');
	  span.textContent = letter;
	  span.classList.add('letter');
	  span.style.animationDelay = `${index * 100}ms`;
	  word.appendChild(span);
	});
  </script>
</body>
</html>
